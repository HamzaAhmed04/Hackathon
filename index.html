<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon"
        href="https://static.tossdown.com/site/fe5453f3-ea80-4c64-a212-436b45b39cd7.webp">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <title>Hamza Hackathon</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="menu">
        <img class="menuimg" src="https://images-beta.tossdown.com/site/65b73fb7-2706-4440-87b9-9555fcd0ba80.webp"
            alt="Salt'n Pepper Logo">

        <div class="hamburger" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </div>

        <div class="nav-links" id="navLinks">
            <a href="/" class="nav-link">Home</a>
            <a href="/about-us" class="nav-link">About Us</a>
            <a href="/publications" class="nav-link">Publications</a>
            <button class="navbtn-1">Get a Franchise</button>
        </div>

        <button class="navbtn-2">
            Order Online <i class="fa-solid fa-circle-arrow-right"></i>
        </button>
    </nav>

    <!-- Slider -->
    <header class="container-fluid p-0">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                    class="active"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://static.tossdown.com/images/8f5e8fa1-19e4-4561-89e4-5647759c78e1.webp"
                        class="d-block w-100 slider-img" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="https://static.tossdown.com/images/ac51af11-090c-49e8-9296-472de72fc5cb.webp"
                        class="d-block w-100 slider-img" alt="Second slide">
                </div>
            </div>

        </div>
    </header>

    <!-- Product Brand Section -->
    <section class="style-0">
        <div class="style-1">
            <div class="style-2">
                <h2 class="style-3">Welcome to <span class="style-4">Salt'n Pepper</span><br
                        class="style-5" />Restaurants! Our Brands</h2>
                <p class="style-6">Please click our brands below for further information, reservations or to order
                    online!</p>
            </div>
            <div class="style-7">
                <div class="style-8">
                    <div class="style-9"></div>
                    <ul class="style-10">
                        <div class="style-11" tabindex="0">
                            <div class="style-12">
                                <li class="style-13" data-slick-index="0">
                                    <div class="style-14">
                                        <figure class="style-15"><a href="https://restaurant.saltnpepper.com.pk/"
                                                target="_blank" rel="noopener" class="style-16"><img class="style-17"
                                                    src="https://static.tossdown.com/site/8a66dd76-03d2-4b71-8d03-cf045f0248a7.webp" /></a>
                                        </figure>
                                    </div>
                                    <div class="style-18"><a class="style-19"
                                            href="https://restaurant.saltnpepper.com.pk/menu" target="_blank"
                                            rel="noopener">Order Now</a></div>
                                </li>
                                <li class="style-20" data-slick-index="1">
                                    <div class="style-21">
                                        <figure class="style-22"><a href="https://express.saltnpepper.com.pk/"
                                                target="_blank" rel="noopener" class="style-23"><img class="style-24"
                                                    src="https://static.tossdown.com/site/9d9cb355-ac8c-404e-a608-c28242343cd1.webp" /></a>
                                        </figure>
                                    </div>
                                    <div class="style-25"><a class="style-26"
                                            href="https://express.saltnpepper.com.pk/menu" target="_blank"
                                            rel="noopener">Order Now</a></div>
                                </li>
                                <li class="style-27" data-slick-index="2">
                                    <div class="style-28">
                                        <figure class="style-29"><a href="https://village.saltnpepper.com.pk/"
                                                target="_blank" rel="noopener" class="style-30"><img class="style-31"
                                                    src="https://static.tossdown.com/site/f9238d0e-7c34-4139-a081-c57b7713628e.webp" /></a>
                                        </figure>
                                    </div>
                                    <div class="style-32"><a class="style-33" target="_blank" rel="noopener">Reserve a
                                            Table</a></div>
                                </li>
                                <li class="style-34" data-slick-index="3">
                                    <div class="style-35">
                                        <figure class="style-36"><a href="https://signature.saltnpepper.com.pk/"
                                                target="_blank" rel="noopener" class="style-37"><img class="style-38"
                                                    src="https://static.tossdown.com/images/38f64422-c79a-4650-8df2-5668743154df.webp" /></a>
                                        </figure>
                                    </div>
                                    <div class="style-39"><a href="https://signature.saltnpepper.com.pk/"
                                            target="_blank" class="style-40" rel="noopener">Order Now</a></div>
                                </li>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script>
        function toggleMenu() {
            document.getElementById("navLinks").classList.toggle("show");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
